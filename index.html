<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roblox-Inspired Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0099ff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333333;
            text-align: center;
            padding: 5px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .content {
            padding: 20px;
        }
        .gradient-box {
            background: linear-gradient(to right, #ff9900, #ff0099);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ffffff;
        }
        footer {
            background-color: #333333;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roblox-Inspired Site</h1>
        <p>Welcome to our awesome site!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Catalog</a>
        <a href="#">Community</a>
    </nav>
    <div class="content">
        <div class="gradient-box">
            <h2>Experience the Adventure</h2>
            <p>Join millions of players on an epic journey!</p>
            <button>Play Now</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Roblox-Inspired Site. All rights reserved.</p>
    </footer>
</body>
</html>
